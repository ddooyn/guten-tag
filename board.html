<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/boardStyle.css" />
  </head>
  <body>
    <header class="header-menu-bar">
      <h1 class="sr-only">메인 보드 페이지입니다.</h1>
        <a href="javascript:void(0);">
        <img
          src="./resource/logoblack_mini.png"
          alt="구텐탁 로고이미지"
          class="link-logo"
        />
      </a>

      <input type="text" id="title" value="Document" class="input-title" />

      <div class="warp-btn-menu">
        <button type="button" class="btn-headmenu palette">
          <i class="bi bi-palette-fill"></i> 테마
        </button>
        <button type="button" class="btn-headmenu grid">
          <i class="bi bi-grid-3x3"></i> 격자
        </button>
        <button type="button" class="btn-headmenu file">
          <i class="bi bi-file-earmark-text-fill"></i> 추출
        </button>
      </div>
    </header>
    <main>
      <div class="warp-side">
        <aside class="side-btn-list">
          <button type="button" class="btn-tag-list">
            <i class="bi bi-code"></i>
          </button>
          <button type="button" class="btn-attribute">
            <i class="bi bi-three-dots"></i>
          </button>
        </aside>

        <aside class="side-tag-list">
          <div class="warp-search">
            <label for="search-tag" class="sr-only">태그 검색바</label>
            <input type="text" id="search-tag" class="input-tag-search" />
            <button type="button" class="btn-search">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <div class="wrap-filter">
            <button type="button" id="btn-all" class="btn-filter-tag">
              전체
            </button>
            <button type="button" id="btn-semantic" class="btn-filter-tag">
              시멘틱
            </button>
            <button type="button" id="btn-inline" class="btn-filter-tag">
              인라인
            </button>
            <button type="button" id="btn-block" class="btn-filter-tag">
              블록
            </button>
          </div>

          <ul class="warp-tag"></ul>
        </aside>
        <div class="board"></div>
      </div>
    </main>
    <script src="js/tag.js"></script>
    <script src="js/board.js"></script>
    <script src="/js/renderTags.js"></script>
    <script src="/js/searchFilter.js"></script>
  </body>
</html>
